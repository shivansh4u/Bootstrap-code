<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="SIgnUp.css" />

    <!-- BOOTSTRAP  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

   
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex mx-auto align-items-center h-100">

          <!-- section one #form  -->
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form>
              <h3>Sign Up</h3>
              <p class="text-muted fw-semibold small">
                Integrate your social media with innoQon!
              </p>

              <!-- social icons sign un  -->
              <div
                class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
              >
                <p class="fw-bold mb-0 me-3">Sign up with</p>

                <a href="" class="mx-1">
                  <img
                    src="https://img.icons8.com/color/29/undefined/google-logo.png"
                /></a>
                <a href="" class="mx-1">
                  <img
                    src="https://img.icons8.com/ios-filled/29/undefined/mac-os.png"
                /></a>
                <a href="" class="mx-1">
                  <img
                    src="https://img.icons8.com/fluency/30/undefined/facebook.png"
                /></a>
                <a href="" class="mx-1">
                  <img
                    src="https://img.icons8.com/fluency/32/undefined/linkedin.png"
                /></a>
              </div>

              <!-- end  -->

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center text-muted mx-3 mb-0">Or</p>
              </div>

              <!-- Name Input  -->
              <div class="form-outline mb-4">
                <label class="form-label small fw-semibold" for="form3Example3"
                  >Organization Name</label
                >
                <input
                  type="text"
                  id="form3Example3"
                  class="form-control rounded-pill"
                  placeholder="Ex: xyz"
                  required
                />
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label small fw-semibold" for="form3Example3"
                  >Email</label
                >
                <input
                  type="email"
                  id="form3Example3"
                  class="form-control rounded-pill"
                  placeholder="Enter a valid email address"
                  required
                />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label class="form-label small fw-semibold" for="form3Example4"
                  >Password</label
                >
                <input
                  type="password"
                  id="form3Example4"
                  class="form-control rounded-pill"
                  placeholder="Enter password"
                  required
                />
              </div>

              <div class="d-flex justify-content-start align-items-center">
                <!-- Checkbox -->
                <div class="form-check mb-0 small">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3"
                  />
                  <label
                    class="form-check-label text-body small"
                    for="form2Example3"
                  >
                    Accept <a class="text-body" href="">Terms of Service</a>
                    and <a class="text-body" href="">Privacy Policy</a>
                  </label>
                </div>
                
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="button"
                  class="custom-btn-color w-100 rounded-pill py-2 border-0 text-light"
                >
                  Sign up for Free
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Already a member of innoQon?
                  <a href="LogIn.html" class="custom-text-color">Log in here</a>
                </p>
              </div>
            </form>
          </div>

          <!-- section second #quote  -->
          <div class="col-md-9 col-lg-6 col-xl-5 mx-auto quote-section">
            <h1
              class="my-5 display-5 fw-bold ls-tight"
              style="color: #000"
            >
              The best offer <br />
              <span style="color:#000">for your business</span>
            </h1>
           
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
